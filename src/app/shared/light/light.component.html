<div
  class="fixed transform"
  [ngClass]="
    left === 1
      ? '-top-12 left-0 -translate-x-1/2 -translate-y-1/2'
      : '-top-10 -right-20'
  "
>
  <div
    class="w-96 h-96 rounded-full blur-[100px]"
    [ngClass]="
      left === 1 ? 'opacity-40 bg-yellow-300' : 'opacity-30 bg-yellow-200'
    "
  ></div>

  <div
    class="w-40 h-40 rounded-full bg-yellow-200 blur-3xl opacity-80 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-2xl"
  ></div>
</div>
